<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agenda Contactos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">Lista de contactos</a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a class="waves-effect waves-light btn modal-trigger" href="#modal1">
            <i class="material-icons">add</i>
          </a>
        </li>
        <li>
          <a class="waves-effect waves-light btn">
            <i class="material-icons">search</i>
          </a>
        </li>
        <li>
          <input type="text" placeholder="search" id="search" data-search />
        </li>
      </ul>
    </div>
  </nav>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Contactos</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="name">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate phone">
              <label for="icon_telephone">Telephone</label>
            </div>
            </div>
          <a class="waves-effect waves-light btn" id="add">Agregar</a>
        </form>
      </div>
    </div>
  </div>

  <div id="cont"></div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
